<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 id="myH1">Stop Watch</h1>

    <div class="container">
        <div id="display">
            00:00:00:00
        </div>
        <div id="controls">
            <button id="startBtn" onclick="start()">Start</button>
            <button id="stopBtn" onclick="stop()">Stop</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>


</body>
<script>
    
    const display = document.getElementById("display");
    let timer = null;
    let startTime = 0;
    let elaspedTime = 0;
    let isRunning = false;

    function start(){
        if(!isRunning){
            startTime = Date.now() - elaspedTime;
            timer = setInterval(update, 10);
            isRunning = true;
        }
    }

    function stop(){
        if(isRunning){
            clearInterval(timer);
            elaspedTime = Date.now() - startTime;
            isRunning = false;
        }
    }

    function reset(){
        clearInterval(timer);
        startTime = 0;
        elaspedTime = 0;
        isRunning = false;
        display.textContent = "00:00:00:00";
    }   

    function update(){
        const currentTime = Date.now();
        elaspedTime = currentTime - startTime;

        let hours = Math.floor(elaspedTime / (1000 * 60 * 60));
        let minutes = Math.floor(elaspedTime /(1000 * 60) % 60);
        let seconds = Math.floor(elaspedTime / 1000 % 60);
        let milliseconds = Math.floor((elaspedTime % 1000) / 10);

        hours = String(hours).padStart(2, '0');
        minutes = String(minutes).padStart(2, '0');     
        seconds = String(seconds).padStart(2, '0');
        milliseconds = String(milliseconds).padStart(2, '0');


        display.textContent =`${hours}:${minutes}:${seconds}:${milliseconds}`;
        
    }
</script>
</html>
